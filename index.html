<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MED.AI – Medical Research Hub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>MED.AI</h1>
      <p>Resources & Tools for Researchers and Healthcare Professionals</p>
    </div>
  </header>

  <main class="container">
    <section class="search-box">
      <input type="text" id="searchInput" placeholder="Search articles, tags, keywords..." />
      <button onclick="loadArticles()">Search</button>
    </section>

    <section id="articles" class="articles-list">
      <!-- Articles will load here dynamically -->
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> MED.AI – Built with ❤️ for research</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
